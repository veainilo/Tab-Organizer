<!DOCTYPE html>
<html>
<head>
  <title>__MSG_extName__</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 10px;
    }

    h1 {
      font-size: 18px;
      color: #0078d7;
      margin-top: 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #005a9e;
    }

    button:active {
      background-color: #004578;
    }

    .settings-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #0078d7;
      text-decoration: none;
      font-size: 14px;
    }

    .settings-link:hover {
      text-decoration: underline;
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }

    .success {
      background-color: #dff6dd;
      color: #107c10;
    }

    .error {
      background-color: #fde7e9;
      color: #a80000;
    }

    .group-list {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
      padding: 5px;
    }

    .group-item {
      padding: 5px;
      margin-bottom: 5px;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .group-title {
      font-weight: bold;
    }

    .group-count {
      background-color: #f0f0f0;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>__MSG_extName__</h1>

  <div class="button-container">
    <button id="groupByDomain">__MSG_groupByDomain__</button>
    <button id="ungroupAll">__MSG_ungroupAll__</button>
  </div>

  <div id="status" class="status"></div>

  <div id="groupList" class="group-list">
    <div id="noGroups">__MSG_noGroups__</div>
  </div>

  <a href="options.html" class="settings-link" target="_blank">__MSG_settings__</a>

  <script src="popup.js"></script>
</body>
</html>
