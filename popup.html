<!DOCTYPE html>
<html>
<head>
  <title>Edge Tab Organizer</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 10px;
    }

    h1 {
      font-size: 18px;
      color: #0078d7;
      margin-top: 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #005a9e;
    }

    button:active {
      background-color: #004578;
    }

    .settings-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #0078d7;
      text-decoration: none;
      font-size: 14px;
    }

    .settings-link:hover {
      text-decoration: underline;
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }

    .success {
      background-color: #dff6dd;
      color: #107c10;
    }

    .error {
      background-color: #fde7e9;
      color: #a80000;
    }

    .group-list {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
      padding: 5px;
    }

    .group-item {
      padding: 5px;
      margin-bottom: 5px;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .group-title {
      font-weight: bold;
    }

    .group-count {
      background-color: #f0f0f0;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 12px;
    }

    .sorting-metrics-container {
      margin-top: 15px;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
      padding: 10px;
      background-color: #f9f9f9;
      max-height: 300px;
      overflow-y: auto;
    }

    .metrics-title {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 10px;
      color: #0078d7;
    }

    .sorting-metrics {
      font-size: 13px;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .metric-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      padding-bottom: 5px;
      border-bottom: 1px solid #e1e1e1;
    }

    .metric-item:last-child {
      border-bottom: none;
    }

    .metric-name {
      font-weight: 500;
    }

    .metric-value {
      font-family: monospace;
    }

    .metric-bar-container {
      height: 6px;
      background-color: #e1e1e1;
      border-radius: 3px;
      margin-top: 3px;
      overflow: hidden;
    }

    .metric-bar {
      height: 100%;
      background-color: #0078d7;
    }

    .toggle-button {
      width: 100%;
      margin-top: 5px;
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }

    .toggle-button:hover {
      background-color: #e0e0e0;
    }

    .show-metrics-button {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      color: #0078d7;
      cursor: pointer;
      text-decoration: underline;
    }

    /* 开关样式 */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #0078d7;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #0078d7;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .slider.round {
      border-radius: 20px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1 data-i18n="extName">Edge Tab Organizer</h1>

  <!-- 插件激活开关 -->
  <div style="display: flex; align-items: center; margin-bottom: 10px;">
    <label class="switch" style="margin-right: 10px;">
      <input type="checkbox" id="extensionActiveToggle" checked>
      <span class="slider round"></span>
    </label>
    <span id="extensionActiveStatus" style="font-weight: bold; color: #0078d7;">插件已激活</span>
  </div>

  <!-- 持续监控开关 -->
  <div style="display: flex; align-items: center; margin-bottom: 10px;">
    <label class="switch" style="margin-right: 10px;">
      <input type="checkbox" id="monitoringToggle" checked>
      <span class="slider round"></span>
    </label>
    <span id="monitoringStatus" style="font-weight: bold; color: #0078d7;">持续监控已启用</span>
  </div>

  <div class="button-container">
    <button id="groupByDomain" data-i18n="groupByDomain">Group Tabs by Domain</button>
    <button id="ungroupAll" data-i18n="ungroupAll">Ungroup All Tabs</button>
    <button id="sortTabs" data-i18n="sortTabs">Sort Tabs in Groups</button>
    <button id="sortGroups" data-i18n="sortGroups">Sort Tab Groups</button>
  </div>

  <!-- 调试按钮 -->
  <div class="button-container" style="margin-top: 10px; border-top: 1px solid #ccc; padding-top: 10px;">
    <button id="testConnection" style="background-color: #5a5a5a;">测试连接</button>
    <button id="testGroupByDomain" style="background-color: #5a5a5a;">测试分组</button>
    <button id="testUngroupAll" style="background-color: #5a5a5a;">测试取消分组</button>
    <button id="testSortTabGroups" style="background-color: #5a5a5a;">测试排序</button>
    <button id="testGetSortingMetrics" style="background-color: #5a5a5a;">测试获取指标</button>
  </div>

  <div id="status" class="status"></div>

  <div id="groupList" class="group-list">
    <div id="noGroups" data-i18n="noGroups">No tab groups found</div>
  </div>

  <div id="sortingMetricsContainer" class="sorting-metrics-container" style="display: block;">
    <h2 class="metrics-title" data-i18n="sortingMetrics">Sorting Metrics</h2>
    <div id="sortingMetrics" class="sorting-metrics"></div>
  </div>

  <a href="options.html" class="settings-link" target="_blank" data-i18n="settings">Settings</a>

  <script src="popup.js"></script>
  <script src="test.js"></script>
  <script src="check-service-worker.js"></script>
</body>
</html>
